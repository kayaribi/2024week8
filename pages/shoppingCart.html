<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車｜LEARNING 課程網站</title>
</head>

<body>
    <section class="bg-neutral-10 position-relative">
        <%- include('./layout/header'); -%>

            <main class="container pt-10 pb-22 py-md-20">
                <div class="mx-auto w-50 d-flex justify-content-center mb-4 mb-md-10">
                    <div class="d-flex align-items-center">
                        <button type="button"
                            class="btn btn-sm btn-primary rounded-pill d-flex justify-content-center align-items-center"
                            style="width: 2rem; height:2rem;">1</button>
                        <p class="ms-2 text-nowrap">確認訂單</p>
                        <div class="border mx-4" style="width: 48px;"></div>
                        <button type="button"
                            class="btn btn-sm text-neutral-0 btn-neutral-60 rounded-pill d-flex justify-content-center align-items-center"
                            style="width: 2rem; height:2rem;">2</button>
                        <p class="ms-2 d-none d-md-block text-nowrap">訂單資訊</p>
                        <div class="border mx-4" style="width: 48px;"></div>
                        <button type="button"
                            class="btn btn-sm text-neutral-0 btn-neutral-60 rounded-pill d-flex justify-content-center align-items-center"
                            style="width: 2rem; height:2rem;">2</button>
                        <p class="ms-2 d-none d-md-block text-nowrap">訂單資訊</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8">
                        <div class="bg-neutral-0 rounded-3">
                            <div class="form-check py-4 mx-6">
                                <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckChecked"
                                    checked>
                                <label class="form-check-label" for="flexCheckChecked">
                                    全選
                                </label>
                            </div>
                            <div class="border-top"></div>
                            <div class="form-check py-4 mx-4 d-flex align-items-lg-center">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2" checked>
                                <label class="form-check-label py-lg-8 px-3 w-100" for="flexCheckChecked2">
                                    <div
                                        class="d-flex align-items-lg-center justify-content-between flex-column flex-lg-row">
                                        <div class="d-flex align-items-lg-center flex-column flex-lg-row mx-lg-3">
                                            <img class="rounded-1 me-3 d-none d-lg-inline-block" style="width: 200px;"
                                                src="../assets/images/cart-1.png" alt="photo">
                                            <img class="rounded-1 me-3 mb-3 d-inline-block d-lg-none"
                                                src="../assets/images/cart-1.png" alt="photo">
                                            <p class="fs-md-6 fw-semibold">使用 HTML、CSS 開發一個網站</p>
                                        </div>
                                        <p class="mx-lg-3 mt-1 mt-lg-0 fw-semibold text-nowrap">NT$ 1,200</p>
                                        <div class="d-flex flex-lg-column text-end mt-4 mt-lg-0 justify-content-end">
                                            <a class="px-4 px-lg-0 py-3 py-lg-0 text-nowrap body-text body2-text"
                                                href="#">移至收藏</a>
                                            <a class="px-4 px-lg-0 py-3 py-lg-0 text-nowrap body-text body2-text"
                                                href="#">刪除</a>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="border-top"></div>
                            <div class="form-check py-4 mx-4 d-flex align-items-lg-center">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3" checked>
                                <label class="form-check-label py-lg-8 px-3 w-100" for="flexCheckChecked3">
                                    <div
                                        class="d-flex align-items-lg-center justify-content-between flex-column flex-lg-row">
                                        <div class="d-flex align-items-lg-center flex-column flex-lg-row mx-lg-3">
                                            <img class="rounded-1 me-3 d-none d-lg-inline-block" style="width: 200px;"
                                                src="../assets/images/cart-2.png" alt="photo">
                                            <img class="rounded-1 me-3 mb-3 d-inline-block d-lg-none"
                                                src="../assets/images/cart-2.png" alt="photo">
                                            <p class="fs-md-6 fw-semibold">一變應萬變：RWD 響應式網頁設計</p>
                                        </div>
                                        <p class="mx-lg-3 mt-1 mt-lg-0 fw-semibold text-nowrap">NT$ 1,200</p>
                                        <div class="d-flex flex-lg-column text-end mt-4 mt-lg-0 justify-content-end">
                                            <a class="px-4 px-lg-0 py-3 py-lg-0 text-nowrap body-text body2-text"
                                                href="#">移至收藏</a>
                                            <a class="px-4 px-lg-0 py-3 py-lg-0 text-nowrap body-text body2-text"
                                                href="#">刪除</a>
                                        </div>
                                    </div>
                                </label>
                            </div>
                            <div class="border-top"></div>
                            <div class="form-check py-4 mx-4 d-flex align-items-lg-center">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4" checked>
                                <label class="form-check-label py-lg-8 px-3 w-100" for="flexCheckChecked4">
                                    <div
                                        class="d-flex align-items-lg-center justify-content-between flex-column flex-lg-row">
                                        <div class="d-flex align-items-lg-center flex-column flex-lg-row mx-lg-3">
                                            <img class="rounded-1 me-3 d-none d-lg-inline-block" style="width: 200px;"
                                                src="../assets/images/cart-3.png" alt="photo">
                                            <img class="rounded-1 me-3 mb-3 d-inline-block d-lg-none"
                                                src="../assets/images/cart-3.png" alt="photo">
                                            <p class="fs-md-6 fw-semibold">使用 jQuery 打造互動性網頁動畫效果</p>
                                        </div>
                                        <p class="mx-lg-3 mt-1 mt-lg-0 fw-semibold text-nowrap">NT$ 1,200</p>
                                        <div class="d-flex flex-lg-column text-end mt-4 mt-lg-0 justify-content-end">
                                            <a class="px-4 px-lg-0 py-3 py-lg-0 text-nowrap body-text body2-text"
                                                href="#">移至收藏</a>
                                            <a class="px-4 px-lg-0 py-3 py-lg-0 text-nowrap body-text body2-text"
                                                href="#">刪除</a>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 d-none d-lg-block">
                        <div class="bg-neutral-0 rounded-3 p-6">
                            <div class="d-sm-block d-none border-bottom border-neutral-40">
                                <h5 class="text-black">訂單明細</h5>

                                <div class="d-flex align-items-center justify-content-between my-8">
                                    <p>2 項課程小計</p>
                                    <p class="title-text">NT$ 3,600</p>
                                </div>
                            </div>
                            <div class="d-sm-block d-flex align-items-center justify-content-between">
                                <div class="d-sm-flex d-none align-items-center justify-content-between my-8">
                                    <p>總計</p>
                                    <p class="fs-3 fw-semibold text-black">NT$ 3,600</p>
                                </div>
                                <div class="d-sm-none d-block">
                                    <button type="button" class="btn border-0 p-0 tiny-text text-neutral-60">
                                        展開明細<i class="bi bi-chevron-up ms-1"></i>
                                    </button>
                                    <p class="d-sm-none d-block fs-6 fw-semibold">NT$ 3,600</p>
                                </div>

                                <div>
                                    <a href="checkoutprocess.html" class="btn btn-primary fw-semibold w-100">
                                        前往結帳
                                    </a>
                                    <p class="mt-4 body2-text d-sm-block d-none">
                                        確認購買即表示您已審閱 Learning
                                        所提供之購物相關條款，並同意條款內容。
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <div class="d-block d-lg-none">
                <div class="bg-neutral-0 position-absolute w-100 bottom-0 rounded-top-3">
                    <div class="collapse px-4" id="collapseExample">
                        <div class="d-flex justify-content-between align-items-center py-4">
                            <p class="fw-semibold small">訂單明細</p>
                            <button type="button" class="btn-close" aria-label="Close"></button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center pt-6 pb-4">
                            <p class="small">2 項課程小計</p>
                            <p class="small fw-semibold">NT$ 3600</p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center pt-4 pb-6 border-top">
                            <p class="small">總計</p>
                            <h6>NT$ 3,600</h6>
                        </div>
                        <p class="small mb-6">確認購買即表示您已審閱 Learning 所提供之購物相關條款，並同意條款內容。</p>
                    </div>
                    <div class="border-top pb-3"></div>
                    <div class="d-flex justify-content-between px-4 pb-3">
                        <div>
                            <a class="tiny-text" data-bs-toggle="collapse" href="#collapseExample" role="button"
                                aria-expanded="false" aria-controls="collapseExample">
                                展開明細<i class="ms-1 bi bi-chevron-up"></i>
                            </a>
                            <p class="fs-6 mt-1 fw-semibold">NT$ 3,600</p>
                        </div>
                        <a class="btn btn-primary" href="checkoutprocess.html">前往結帳</a>
                    </div>
                    
                </div>
            </div>
    </section>

    <%- include('./layout/footer'); -%>

        <script type="module" src="../main.js"></script>
</body>

</html>
