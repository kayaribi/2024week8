    <script>
    const signUpForm = document.getElementById('signUpForm');
    const signUpBtn = document.getElementById('signUpBtn');
    const signUpPassword1 = document.getElementById('signUp-password1');
    const signUpPassword2 = document.getElementById('signUp-password2');
    const signUpPasswordIcon1 = document.getElementById('signUp-password-icon1');
    const signUpPasswordIcon2 = document.getElementById('signUp-password-icon2');
    const errorMessage = document.getElementById('error-message');
    // 按鈕啟用
    signUpForm.addEventListener('input', function() {
        if (signUpForm.checkValidity()) {
            signUpBtn.disabled = false; // 如果表單有效，啟用按鈕
            signUpBtn.style.backgroundColor = '#0068FF';  
            signUpBtn.style.color = '#ffffff';  
        } 
        else {
            signUpBtn.disabled = true;  // 如果表單無效，禁用按鈕
            signUpBtn.style.backgroundColor = '#ECECEC'; 
            signUpBtn.style.color = '#909090';
        }
    });
    // 眼睛
    signUpPassword1.addEventListener('input', function() {
        if (signUpPassword1.value.length > 0) {
            signUpPasswordIcon1.src = '/assets/images/icons/ic_eye_close.png';
        } 
        else {
            signUpPasswordIcon1.src = '/assets/images/icons/ic_eye-open.png';
        }
    });
    signUpPassword2.addEventListener('input', function() {
        if (signUpPassword2.value.length > 0) {
            signUpPasswordIcon2.src = '/assets/images/icons/ic_eye_close.png';
        } 
        else {
            signUpPasswordIcon2.src = '/assets/images/icons/ic_eye-open.png';
        }
    });
    // 密碼驗證
    signUpForm.addEventListener('input', function() {
        if (signUpPassword1.value !== signUpPassword2.value) {
            errorMessage.textContent = '兩邊輸入密碼不一樣喔!!!';
            signUpBtn.disabled = true;
        } 
        else {
            errorMessage.textContent = '';
            signUpBtn.disabled = false;
        }
    });
    signUpForm.addEventListener('submit', function(event) {
        if (signUpPassword1.value !== signUpPassword2.value) {
            event.preventDefault();  // 防止表單提交
            errorMessage.textContent = '兩邊輸入密碼不一樣喔!!!';
        }
    });
    </script>
